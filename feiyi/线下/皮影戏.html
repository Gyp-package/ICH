            <p>陕西皮影是陕西省一种非常古老的传统戏曲艺术形式。</p>
            <p>皮影戏，又称“影戏”或“影子戏”，是一种以兽皮或纸板做成的人物剪影，在灯光照射下用隔亮布进行演戏，是中国民间广为流传的傀儡戏之一。</p>
            <p>表演时，艺人们在白色幕布后面，一边操纵戏曲人物，一边用陕西特色的碗碗腔或弦板腔唱述故事，同时配以打击乐器和弦乐，有浓厚的秦人气息。</p>
            <p>尤以陕西华县皮影最为有名，已被列入国家首批非物质文化遗产名录中。</p>

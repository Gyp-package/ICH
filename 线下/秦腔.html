            <p>秦腔，别称"梆子腔"&nbsp"陕西梆子"，中国汉族最古老的戏剧之一，起于西周，源于西府岐山，成熟于秦。</p>
            <p> 国家级非物质文化遗产之一。古时陕西、甘肃一带属秦国，所以称之为"秦腔"。</p>
            <p>因为早期秦腔演出时，常用枣木梆子敲击伴奏，故又名"梆子腔"。秦腔成形后，流传全国各地，因其整套成熟、完整的表演体系，对各地的剧种产生了不同程度的影响，并直接影响了梆子腔成为梆子腔剧种的始祖。</p>
            <p>秦腔的表演技艺朴实、粗犷、豪放，富有夸张性，生活气息浓厚，技巧丰富。2006年5月20日，经国务院批准列入第一批国家级非物质文化遗产名录。</p>

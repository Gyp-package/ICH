            <p>竹编所用竹丝断面全为矩形，在厚薄粗细上都有严格要求，厚度仅为一两根头发丝厚，宽度也只有四五根发丝宽，根根竹丝都通过匀刀，达到厚薄均匀，粗细一致，观者无不赞叹其难。</p>
            <p>传统竹编工艺有着悠久的历史，富含着劳动人民辛勤劳作的结晶，竹编工艺品分为细丝工艺品和粗丝竹编工艺品。在传统技艺街区展出了不同风格的竹编作品，既有历史悠久，技艺高超的青神竹编，又有将现代流行时尚与中国传统文化工艺相结合的刘氏竹编，博采众长。</p>
            <p>传统竹编工艺有着悠久的历史，富含着中华民族劳动人民辛勤劳作的结晶，竹编工艺品分为细丝工艺品和粗丝竹编工艺品。</p>
            <p>2008年6月7日，竹编经国务院批准列入第二批国家级非物质文化遗产名录。</p>
